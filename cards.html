<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cards</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial scale">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 style="color:blueviolet; text-align: center;">Codingal</h1>
        <div class="container">
            <div class="card"style="width: 18 rem;">
                <img class="card-img-top" src="https://via.placeholder.com/150">
                <div class="card-body">
                    <h5 class="card-title">User Name</h5>
                    <p class="card-text">This is a brief description of the user.It can include their interests,skills,or any other relevant information</p>
                    <a href="#" class="btn btn-primary">View Profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
