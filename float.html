<!DOCTYPE html>
<html>
    <head>
        <style>
            img#box1right{
                float:right
                }
            img#box1left{
                    float:left
                    }
        </style>
    </head>
    <body>
        <h2>float right</h2>
        <p>in this example we can see how to place image in diffrent sides</p>
        <p>
            <img id="box1right"src="box1.jpg" alt="tree"style="width:100px;height: 100px">
            <img id="box1left"src="box1.jpg" alt="tree"style="width:100px;height :100px">
        </p>
    </body>
</html>
