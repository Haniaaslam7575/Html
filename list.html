<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>list</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2>unordered list</h2>
    <ul>
        <li>home</li>
        <li>about us</li>
        <li>contact us</li>
        </ul>
    <h2>orderd list</h2>
    <ol>
        <li>home</li>
        <li>about us</li>
        <li>contact us</li>
    </ol>
    <h2>definition list</h2>
    <dl>
        <dt>home</dt>
        <dt>about us</dt>
        <dt>contact us</dt>
    </dl>
</body>
